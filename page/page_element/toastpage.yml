        name: 密码重置成功
        type: xpath
        value: .//*[contains(@text,'密码重置成功')]
     -
        name: 资金账号验证码错误
        type: xpath
        value: .//*[contains(@text,'请输入正确图形验证码')]
     -
        name: 手机号绑定成功
        type: xpath
        value: .//*[contains(@text,'手机号绑定成功')]
